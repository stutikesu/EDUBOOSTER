<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login/Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0e5f95;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
        }
        form {
            text-align: center;
            max-width: 350px;
            height: 400px;
            margin: auto;
            background-color:whitesmoke;
            padding: 20px;
            border-radius: 8px;
            background:rgb(131, 188, 227);
     backdrop-filter: blur(20px);
    box-shadow: 10px 10px 20px rgba(0,0, 0, 0.2) , 10px 10px 20px rgba(0,0, 0, 0.2) ;
}
            
        
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            background-color: #eef0f1;
            color: rgb(12, 11, 11);
            cursor: pointer;
            width: 60px;
            border: none;
            border-radius: 4px;
            margin-top: 50px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f5f8fa;
        }
        a {
            color: #f0f6f9;
            text-decoration: none;
            font-weight: bolder;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #0b0808;
            font-weight: bolder;
        }
        h2 {
            color: #edf3f6;
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <h1>ADMIN LOGIN</h1>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter your username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" onclick="redirectToNewPage()">Login</button>
        <p>New user? <a href="javascript:void(0);" onclick="toggleForms()">SignUp</a>.</p>
    </form>

    <form id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" placeholder="Choose a username" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
        <button type="button" onclick="signup()">Signup</button>
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login here</a>.</p>
    </form>

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve user data from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
            } else {
                alert('Invalid credentials. Please check your username and password.');
            }
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            // Retrieve existing users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username is already taken
            const isUsernameTaken = users.some(u => u.username === username);

            if (isUsernameTaken) {
                alert('Username is already taken. Please choose a different username.');
            } else {
                // Add the new user to the array
                users.push({ username, password });

                // Save the updated user array back to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                alert('Signup successful! You can now login.');
            }
        }

        // Toggle between Login and Signup forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }

        function redirectToNewPage() {
      // Replace 'newpage.html' with the actual filename of your new page
      window.location.href = 'admindashhboard.html';
    }







    </script>

</body>
</html>
