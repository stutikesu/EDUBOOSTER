<!DOCTYPE html>
<html>
  <head>
    <title>Conference Room Reservation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #05506b;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 34px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #c6d5e4;
      box-shadow: 0 0 8px  #2068d5; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("https://mcdn.wallpapersafari.com/medium/73/82/0zuld2.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #308a8a;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color:  #a3c2c2;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #669999;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #669999;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Conference Room Details</h1>
        </div>
        <div class="item">
          <label for="name">Name<span>*</span></label>
          <input id="name" type="text" name="name" required/>
        </div>
      
        <div class="item">
          <label for="department">Department<span>*</span></label>
          <input id="department" type="text" name="department" required/>
        </div>
        <div class="item">
          <label for="phone">Student Phone number<span>*</span></label>
          <input id="phone" type="text" placeholder="(XXX) XXX-XXXX" name="phone" required/>
        </div>
        <div class="item">
          <label for="bdate">Date<span>*</span></label>
          <input id="bdate" type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="flax">
          <div class="item">
            <p>Start Time</p>
            <select>
              <option selected value="" disabled selected></option>
              <option value="8A" >8 AM</option>
              <option value="9A">9 AM</option>
              <option value="10A">10 AM</option>
              <option value="11A">11 Am</option>
              <option value="12P">12 Pm</option>
              <option value="1P">1 Pm</option>
              <option value="2P">2 Pm</option>
              <option value="3P">3 Pm</option>
              <option value="4P">4 Pm</option>
              <option value="5P">5 Pm</option>
              <option value="6P">6 Pm</option>
              <option value="7P">7 Pm</option>
              <option value="8P">8 Pm</option>
            </select>
          </div>
          <div class="item">
            <p>End Time</p>
            <select>
              <option selected value="" disabled selected></option>
              <option value="8A" >8 AM</option>
              <option value="9A">9 AM</option>
              <option value="10A">10 AM</option>
              <option value="11A">11 Am</option>
              <option value="12P">12 Pm</option>
              <option value="1P">1 Pm</option>
              <option value="2P">2 Pm</option>
              <option value="3P">3 Pm</option>
              <option value="4P">4 Pm</option>
              <option value="5P">5 Pm</option>
              <option value="6P">6 Pm</option>
              <option value="7P">7 Pm</option>
              <option value="8P">8 Pm</option>
            </select>
          </div>
        </div>
        <div class="item">
          <label for="instructions">Special Instructions</label>
          <textarea id="instructions" rows="3"></textarea>
        </div>
        <div class="item">
          <label for="link">Link</label>
          <input id="link" type="text" name="link" placeholder="Paste link here"/>
        </div>
        <p><small>0/100 characters</small></p>
        <div class="btn-block">
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
    <script>
      document.getElementById('submitBtn').addEventListener('click', function() {
        var name = document.getElementById('name').value;
        var department = document.getElementById('department').value;
        var phone = document.getElementById('phone').value;
        var date = document.getElementById('bdate').value;
        var startTime = document.querySelectorAll('.flax select')[0].value;
        var endTime = document.querySelectorAll('.flax select')[1].value;
        var instructions = document.getElementById('instructions').value;
        var link = document.getElementById('link').value;
        
        var message = "Hi, I would like to conduct the meeting to resolve your doubts and query.\n\nName: " + name + "\nDepartment: " + department + "\nPhone: " + phone + "\nDate: " + date + "\nStart Time: " + startTime + "\nEnd Time: " + endTime + "\nInstructions: " + instructions + "\nLink: " + link;
        
        // Constructing the WhatsApp link
        var whatsappLink = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
        
        // Opening WhatsApp chat
        window.open(whatsappLink, '_blank');
      });
    </script>
  </body>
</html>
